media:
  - name: blog_images
    label: Blog Media
    input: src/data/blogs
    output: src/data/blogs

content:
  - name: blogs
    label: Blogs
    type: collection
    path: src/data/blogs
    format: yaml-frontmatter
    filename: index.mdx # saves each post in a folder with index.mdx
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: author
        label: Author
        type: string
        required: true
      - name: date
        label: Date
        type: date
        required: true
      - name: excerpt
        label: Excerpt
        type: text
        required: true
      - name: image
        label: Image Filepath
        type: string
        default: src/data/blogs/{replace-with-blog-post-title}/images/{image-filename.ext}
        type: string
        required: true
      - name: tags
        label: Tags
        type: string
        list: true
      - name: body
        label: Body
        type: rich-text

settings:
  content:
    merge: true
